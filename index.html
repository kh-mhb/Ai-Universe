<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/40ebe80dea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="text-center">
        <h1 class=" mb-3 mt-2 fs-1 fw-semibold">AI Universe Hub</h1>
        <button type="button" class="btn btn-success">Sort By Date</button>
        <main>
            <section class="container mt-4">

                <div id="item-container" class="row row-cols-1 row-cols-md-3 g-4">


                </div>
                <div class="d-none" id="show-all">
                    <button id="btn-show-all" class="btn btn-primary mt-2 mb-2">Show All</button>
                </div>

            </section>
            <section>


                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row mt-5 mb-4">
                                    <div class="col-md-6">
                                        <p class="mb-3 fs-5"> <b id="modal-short-info"></b> </p>
                                        <div class="row">
                                            <div class="col border border-danger-subtle border-3 ms-4">
                                                <p class="text-warning-emphasis fw-bold fs-5" id="modal-div-1-1"></p>
                                                <p class="text-warning-emphasis fw-semibold fs-5" id="modal-div-1-2">
                                                </p>
                                            </div>
                                            <div class="col border border-danger-subtle border-3 ms-4">
                                                <p class="text-success fw-bold fs-5" id="modal-div-2-1"> </p>
                                                <p class="fw-semibold fs-5 text-success" id="modal-div-2-2"> </p>
                                            </div>
                                            <div class="col border border-danger-subtle border-3 mt-2 ms-4">
                                                <p class="fw-bold fs-5 text-info" id="modal-div-3-1"></p>
                                                <p class="fw-bold fs-5 text-info" id="modal-div-3-2"></p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <p class="fw-bold fs-3">Features</p>
                                                <ul>
                                                    <li class="fs-6 fw-semibold " id="feature-1"></li>
                                                    <li class="fs-6 fw-semibold " id="feature-2"></li>
                                                    <li class="fs-6 fw-semibold " id="feature-3"></li>
                                                </ul>

                                            </div>
                                            <div class="col">
                                                <p class="fw-bold fs-3">Integration</p>
                                                <ul>
                                                    <li class="fs-6 fw-semibold " id="item-1"></li>
                                                    <li class="fs-6 fw-semibold " id="item-2"></li>
                                                    <li class="fs-6 fw-semibold " id="item-3"></li>

                                                </ul>
                                            </div>

                                        </div>

                                    </div>
                                    <div class="col-md-6">

                                        <div class="position-relative" id="modal-pic-div">
                                            <img id="modal-image" src="https://via.placeholder.com/300x300"
                                                alt="Placeholder Image" class="img-fluid">
                                            <!-- <div id="accuracy"
                                                class="position-absolute top-0 badge  bg-danger end-0  text-center  m-2">
                                             
                                            </div> -->
                                        </div>
                                        <h4 class="mt-5 " id="modal-q">

                                        </h4>
                                        <p class="fw-light fs-5 mt-3" id="modal-ans">

                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="loader" class="d-none p-5 mt-5">
                <div class="text-center mt-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
        </main>

        <footer class="container">


        </footer>


        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</body>

</html>
